{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="row g-3" action="{% url 'save_course' %}" method="POST">
        {% csrf_token %}
        <h1 class="display-6"">Checkout for "{{ course.name }}"</h1>
        <br><br>
        <h3 class="card-title fw-bold" style="color: #707070;">Please fill the following details.</h3><br>
        <div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="inputCity" value="{{ course.name }}" name="coursename" readonly>

                <label for="inputCity" class="form-label">Cost</label>
                <input type="text" class="form-control" id="inputCity" value="$ {{ course.fee }}" readonly><br>

            <select class="form-select" aria-label="Default select example" required>
                <option selected>Select Payment Method</option>
                <option value="1">MTN Mobile Money</option>
                <option value="2">Tigo Cash</option>
                <option value="3">Vodafone Cash</option>
                <option value="3">MasterCard</option>
            </select>
             </div>
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="Enter PIN" required>
        </div>

        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Save my details for later</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Buy Course</button>
        </div>
    </form>
</div>
{% endblock content %}
