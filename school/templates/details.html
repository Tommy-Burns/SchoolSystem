{% extends 'base.html' %}


{% block content %}
<br>
    {% if course %}
        <div class="row">
            <div class="col-8">
                <div class="card" style="width: auto;">
                    <img src="{{ course.cover.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="{% url 'checkout' course.name %}" class="btn btn-primary">Enroll</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: auto;">
                    <div class="card-body">
                      <h5 class="card-title">{{ course.name }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Fee: $ {{ course.fee }}</h6>
                      <p class="card-text">{{ course.description }}</p>
                      <a href="#" class="card-link">Instructor's page</a>
                      <a href="#" class="card-link">Resources</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock content %}
