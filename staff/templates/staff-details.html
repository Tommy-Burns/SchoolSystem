{% extends 'base.html' %}

{% block content %}
<br><br>
{% if staff %}
    <div class="row">
        <div class="col-8">
            <div class="card" style="width: auto;">
                <div class="card" style="width: auto;">
                    <div class="card-body">
                    <h5 class="card-title">{{ staff.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Expertise: {{ staff.expertise }}</h6>
                    <p class="card-text">{{ staff.experience }} years experience.</p>
                    <h5 class="card-title">Mail: {{ staff.email }}</h5>
                    <h5 class="card-title">Contact: 0{{ staff.contact }}</h5>
                    <a href="#" class="card-link">Instructor's page</a>
                    <a href="#" class="card-link">Resources</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 20rem; border: 4px solid #c9c9c9;">
                <img src="{{ staff.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="#" class="btn btn-primary">Contact Me</a>
                </div>
            </div>
        </div>
</div>
{% endif %}
{% endblock content %}
